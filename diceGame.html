<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google font sigmar one -->
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <!-- google font pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- individual styles -->
    <link rel="stylesheet" type="text/css" href="design/styles.css">
</head>

<body>
    
    <header>
        <div class="container-fluid">
            <!--  p-4 -->
            <div class="row">
                <div class="col-md-12 col-lg-2 offset-lg-1 d-flex justify-content-end " id="image-container">
                    <img src="images/trophy.webp" class="img-fluid" id="trophy">
                </div>
                <div class=" col-md-12 col-lg-7 text-center font-weight-bold" id="resultHeading">
                    <p> dice game</p>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="dice-container col-lg-3 col-md-12">
                    <p class="text-center playerHeading">Player 1</p>
                    <img src="images/dice1.png" class="img-fluid dice-image" id="dice-image1">
                </div>
                <div class="dice-container col-lg-3 col-md-12">
                    <p class="playerHeading">Player 2</p>
                    <img src="images/dice1.png" class="img-fluid dice-image" id="dice-image2">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center p-5">
            <button type="button" class="btn btn-success" id="start-button">
                Start
            </button>
        </div>
    </main>



    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- own script -->
    <script type="text/javascript" src="script/script.js"> </script>
</body>

</html>
